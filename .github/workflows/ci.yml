
name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with: 
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false
        
      - name: Build DApp
        run: pnpm --dir apps/dapp build
        
      - name: Build Site
        run: pnpm --dir apps/site build
        
      - name: Compile EVM Contracts
        run: pnpm --dir contracts-evm build
        
      - name: Test EVM Contracts
        run: pnpm --dir contracts-evm test
